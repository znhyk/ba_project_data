<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>음식 추천 앱</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        .photos {
            height: 65%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }

        .photos img {
            max-width: 100%;
            max-height: 100%;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .button {
            background-color: #4287f5;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .nutrient-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nutrient {
            font-weight: bold;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="photos">
        <img id="food-photo" src="food1.jpg" alt="음식 사진">
    </div>

    <div class="buttons">
        <button class="button" id="button1">사진 1</button>
        <button class="button" id="button2">사진 2</button>
        <button class="button" id="button3">사진 3</button>
        <button class="button" id="button4">사진 4</button>
        <button class="button" id="button5">사진 5</button>
        <button class="button" id="button6">사진 6</button>
        <button class="button" id="button7">사진 7</button>
        <button class="button" id="button8">사진 8</button>
        <button class="button" id="button9">사진 9</button>
        
    </div>

    <div class="nutrient-info">
        <div class="nutrient" id="carbohydrates">탄수화물: <span id="carbohydrates-value">0g</span></div>
        <div class="nutrient" id="fat">지방: <span id="fat-value">0g</span></div>
        <div class="nutrient" id="protein">단백질: <span id="protein-value">0g</span></div>
        <div class="nutrient" id="calories">칼로리: <span id="calories-value">0kcal</span></div>
        <div class="nutrient" id="sodium">나트륨: <span id="sodium-value">0mg</span></div>
        <div class="nutrient" id="sugar">당: <span id="sugar-value">0g</span></div>
        <div class="nutrient" id="saturated-fat">포화지방: <span id="saturated-fat-value">0g</span></div>
        <div class="nutrient" id="cholesterol">콜레스테롤: <span id="cholesterol-value">0mg</span></div>
        <div class="nutrient" id="fiber">식이섬유: <span id="fiber-value">0g</span></div>
    </div>

    <script>
        // 각 버튼 클릭 시 해당 사진을 표시
        const photos = [
            "food1.jpg", "food2.jpg", "food3.jpg", "food4.jpg", "food5.jpg",
            "food6.jpg", "food7.jpg", "food8.jpg", "food9.jpg", "food10.jpg"
        ];
        const photoElement = document.getElementById("food-photo");
        const buttons = document.querySelectorAll(".button");

        buttons.forEach((button, index) => {
            button.addEventListener("click", () => {
                photoElement.src = photos[index];
            });
        });

        // 영양 정보 업데이트 함수
        function updateNutrientInfo(carbohydrates, fat, protein, calories, sodium, sugar, saturatedFat, cholesterol, fiber) {
            document.getElementById("carbohydrates-value").textContent = carbohydrates;
            document.getElementById("fat-value").textContent = fat;
            document.getElementById("protein-value").textContent = protein;
            document.getElementById("calories-value").textContent = calories;
            document.getElementById("sodium-value").textContent = sodium;
            document.getElementById("sugar-value").textContent = sugar;
            document.getElementById("saturated-fat-value").textContent = saturatedFat;
            document.getElementById("cholesterol-value").textContent = cholesterol;
            document.getElementById("fiber-value").textContent = fiber;
        }

        // 초기 영양 정보 설정
        updateNutrientInfo("10g", "5g", "20g", "200kcal", "500mg", "5g", "2g", "30mg", "3g");
    </script>
</body>

</html>
